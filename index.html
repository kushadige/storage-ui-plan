<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d76ff9e0d3.js" crossorigin="anonymous"></script>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Storage Plan UI Design</title>
</head>
<body>
    
    <section class="total-storage">
        <h1><i class="fa-solid fa-arrow-left-long"></i> Total storage</h1>
        <div>
            <div class="storage-chart">
                <div class="circle">
                    <div class="slice">
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="storage-info">
                <div class="primary">    
                    <h4>30 GB</h4>
                    <p>Total storage</p>
                </div>
                <div class="secondary">
                    <h4>3.6 GB</h4>
                    <p>10% used</p>
                </div>
                <button class="btn">View details</button>
            </div>
        </div>
    </section>
    <section class="plans">
        <h1>Plans</h1>
        <div class="box current">
            <h2>30 GB</h2>
            <p>Current plan</p>
        </div>
        <div class="box">
            <h2>100 GB</h2>
            <div>
                <button class="btn">NOK 17.00/month</button>
                <p class="secondary">Or prepay anually NOK 170.00/year</p>
            </div>
        </div>
        <div class="box">
            <h2>1 TB</h2>
            <div>
                <button class="btn">NOK 89.00/month</button>
                <p class="secondary">Or prepay anually NOK 899.00/year</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
